        uses: styfle/cancel-workflow-action@0.11.0

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/

      - name: ğŸ“¦ Install Dependencies
        run: yarn && yarn install

